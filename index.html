<!DOCTYPE html>
<html>
<head>
<title>Project Tracker | David</title>
<style>
body {
  font-family: raleway, sans-serif;
}

#home {
 position: absolute;
 top:0px;
 left:0px;
 right:0px;
}

.navbar {
  overflow: hidden;
  background-color: #EBEBEB;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: #A48445;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Time Line */


#timelineT {
 border: 3px solid #EBEBEB;
 hieght: 5px;

 position: absolute;
 top: 200px;
 left: 10%;
}

#timelineM {
 border: 3px solid #A48445;
 hieght: 5px;
 width: 0%;
 position: absolute;
 top: 204px;
 left: 10%;
}

.timelineC {
 border: 3px solid #D5D5CE;
 background-color: #EBEBEB;
 color: #A48445;
 text-align: center;
 border-radius: 50%;
 height: 35px;
 width: 35px;
}

.one {
 position: absolute;
 top: 182.5px;
 left: 20%;
}

.two {
 position: absolute;
 top: 182.5px;
 left: 48%;
}

.three {
 position: absolute;
 top: 182.5px;
 left: 80%;
}

.text {
 position: relative;
 top: -10px;
}

#specs {
 position: absolute;
 top: 300px;
 left: 10%;
 color: #A48445;
}

#info {
 font-weight: 400;
}

li {
font-weight: 300;
}

#footer {
 border: 3px solid #EBEBEB;
 background-color: #EBEBEB;
 color: #A48445;
 text-align: center;
 border-radius: 0px;
 height: 100px;
  position: absolute;
 top: 600px;
 left: 0px;
 right: 0px;
}

#more a {
text-decoration: underline;
color: #A48445;
font-weight: 300;
width: 30%;
text-align: center;
position: absolute;
 top: 10px;
 left: 30%;
}

<body>

<div id="home">
 <div class="navbar">
   <a href="#">David's Project Tracker</a>
 </div>
</div>
  
  
<div id="mainContent">
  <div id="timelineT"></div>
  <div id="timelineM"></div>

  <div class="timelineC two"><p class="text">67%</p></div>
  <div class="timelineC three"><p class="text">100%</p></div>
  
  <div id="specs">

    </div>
    
    <div id="footer">

    </div>
</div>

</html>
