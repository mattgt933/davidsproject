<!DOCTYPE html>
<html>
<head>
<title>Map Co. web builder</title>
<style>
body {
  font-family: raleway, sans-serif;
}

#home {
 position: absolute;
 top:0px;
 left:0px;
 right:0px;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: right;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropbtn {
right:10px;
}
.dropdown:hover .dropbtn {
  background-color: gray;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  right:0;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

#img{
width:100%;
}

#imgphone{
width:100%;
}
</style>
</head>
<body>

<div id="home">
 <div class="navbar">
   <a href="#">David's Project Tracker</a>
   <div class="dropdown">
    <button class="dropbtn">Stats 
      <i class="fa fa-caret-down"></i>
    </button>
   <div class="dropdown-content">
      <a href="#">Time Left</a>
      <a href="#" id="g">Money Left</a>
   </div>
  </div> 
 </div>
</div>

</body>
</html>
